{% extends "base.html"%}

{% block head %}
<link rel="stylesheet" href={{url_for('static', filename='main/styleForm.css')}}>
{% endblock %}
{% block body%}  

    <br><br><br>
    <form class="form-horizontal" action="/form" method="POST">
        <div class="form-group">
          <label class="control-label col-sm-2" for="weight" style="color: white;">Enter Your weight:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="email" placeholder="Weight in Kg" step="any" name="wt" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Height" style="color: white;">Enter your height:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="Height" placeholder="Height in meters" step="any" name="ht" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>
      </form>


{% endblock %}
